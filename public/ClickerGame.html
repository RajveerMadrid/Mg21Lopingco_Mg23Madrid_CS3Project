<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Click Civilization! - Reaction Time Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Rajveer Miguel S. Madrid, Caitlin E. Lopingco">
    <meta name="description" content="An application in Click Civilization that tests the reaction time of the user based on a visual prompt">
    <meta name="keywords" content="CS3, Project, Clicking, Click, Civilization, Reaction Time, RT, Test">
    <link rel="icon" href="https://cdn.glitch.global/685c710a-20f9-448b-8dd7-d862b2a76a87/click%20(1).png?v=1734665653395" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/ClickerGame.css" />
  </head>
  
  <body>
    <div class="navigation">
        <a href="about.html">About</a>
        <a href="applications.html">Applications</a>
        <a href="minigames.html">Minigames</a>
        <a href="index.html">Home</a>
        <img src="https://cdn.glitch.global/685c710a-20f9-448b-8dd7-d862b2a76a87/click%20(1).png?v=1734665653395">
        <p>Click Civilization</p>
    </div>

    <section>
        <div class="main">
            <div class="left">
                <h3>Credits: <span class="buttonCost">0</span></h3>
                <img src="images/button.png" alt="" srcset="" class="buttonImage" onclick="incrementButton()" draggable="false">
            </div>

            <div class="right">

                <div class="upgrade" onclick="buyMiniAuto()">
                    <div class="leftSection">
                        <img src="images/button.png" alt="" class="upgradeImg">
                    </div>

                    <div class="midSection">
                        <h4>Mini Auto</h4>
                        <div class="costInfo">
                            <p>Cost: <span class="miniAutoCost">15</span></p>
                            <img src="images/Coin.png" alt="" srcset="" class="buttonImg">
                        </div>
                    </div>

                    <div class="rightSection">
                        Level <span class="miniAutoLevel">0</span>
                    </div>

                    <div class="nextLevelInfo">
                        <p>
                            +<span class="miniAutoIncrease">0.1</span> credits <br/> per second
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buySmallAuto()">
                    <div class="leftSection">
                        <img src="images/button.png" alt="" class="upgradeImg">
                    </div>

                    <div class="midSection">
                        <h4>Small Auto</h4>
                        <div class="costInfo">
                            <p>Cost: <span class="smallAutoCost">120</span></p>
                            <img src="images/Coin.png" alt="" srcset="" class="buttonImg">
                        </div>
                    </div>

                    <div class="rightSection">
                        Level <span class="smallAutoLevel">0</span>
                    </div>

                    <div class="nextLevelInfo">
                        <p>
                            +<span class="smallAutoIncrease">1</span> credits <br/> per second
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyMediumAuto()">
                    <div class="leftSection">
                        <img src="images/button.png" alt="" class="upgradeImg">
                    </div>

                    <div class="midSection">
                        <h4>Medium Auto</h4>
                        <div class="costInfo">
                            <p>Cost: <span class="mediumAutoCost">1300</span></p>
                            <img src="images/Coin.png" alt="" srcset="" class="buttonImg">
                        </div>
                    </div>

                    <div class="rightSection">
                        Level <span class="mediumAutoLevel">0</span>
                    </div>

                    <div class="nextLevelInfo">
                        <p>
                            +<span class="mediumAutoIncrease">9</span> credits <br/> per second
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>
  
    <script src="js/ClickerGame.js" defer></script>
  </body>
</html>
